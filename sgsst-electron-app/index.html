<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self' https://cdn.jsdelivr.net; script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net; img-src 'self' data:;">
  <title>SG-SST Electron App</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="development-styles.css">
  <link href="https://cdn.jsdelivr.net/npm/vanilla-calendar-pro@latest/styles/index.css" rel="stylesheet">
</head>
<body>
  <div id="app">
    <header id="app-header">
      <div class="header-content">
        <div class="logo-container">
          <img id="header-logo" src="" alt="Logo" style="display:none;">
          <div id="logo-placeholder" class="logo-placeholder">IMG</div>
        </div>
        <h1 id="app-title">Sistema de Gesti√≥n de Seguridad y Salud en el Trabajo</h1>
        <div class="header-buttons">
          <button id="config-button" class="header-btn">
            <img id="config-icon" src="assets/ajustes.gif" alt="Configuraciones" style="display:none;">
            <span id="config-icon-placeholder" class="icon-placeholder">‚öôÔ∏è</span>
            Configuraciones
          </button>
          <button id="llm-button" class="header-btn">
            <img id="llm-icon" src="assets/medico.png" alt="Chat LLM" style="display:none;">
            <span id="llm-icon-placeholder" class="icon-placeholder">üí¨</span>
            Chat LLM
          </button>
        </div>
      </div>
    </header>
    
    <div class="main-container">
      <aside id="sidebar">
        <div id="company-info" class="company-info">
          <img id="company-logo" src="" alt="Logo Empresa" style="display:none;">
          <div id="company-logo-placeholder" class="company-logo-placeholder">Logo</div>
          <span id="company-name">Empresa</span>
        </div>
        <nav>
          <ul id="sidebar-menu"></ul>
        </nav>
      </aside>
      
      <main id="main-content">
        <div id="content-area">
          <div class="main-layout">
            <div class="left-column">
              <div id="calendar-container" class="card"></div>
              <div id="notes-container" class="card">
                <div id="notes-header">
                  <h4>Notas R√°pidas</h4>
                  <button id="add-note-btn" class="btn btn-primary">+</button>
                </div>
                <ul id="notes-list"></ul>
                <div id="note-input-container" style="display: none;">
                  <input type="text" id="note-input" placeholder="Escribe una nueva nota...">
                  <button id="save-note-btn" class="btn">Guardar</button>
                </div>
              </div>
            </div>
            <div class="right-column">
              <div id="data-cards-container" class="data-cards-container"></div>
              <div id="submodules-container" class="submodules-container"></div>
              <div id="chart-container" class="chart-container" style="display: none;"></div>
            </div>
          </div>
        </div>
      </main>
    </div>
    
    <footer id="app-footer">
      <div class="footer-content">
        <p>¬© 2025 Javier Robles F. Prof. SG-SST - Esp. Gerencia de Proyectos.</p>
        <span class="footer-version">v.0.1.1</span>
      </div>
    </footer>
  </div>
  
  <!-- Custom Alert Modal -->
  <div id="custom-alert-overlay">
    <div id="custom-alert-modal">
      <p id="custom-alert-message"></p>
      <button id="custom-alert-close" class="btn">Aceptar</button>
    </div>
  </div>

  <!-- Cargar los componentes -->
  <script src="https://cdn.jsdelivr.net/npm/vanilla-calendar-pro@latest/index.js" defer></script>
  <script src="restricciones-medicas.js"></script>
  <script src="evaluaciones-medicas.js"></script>
  <script src="responsable-sg.js"></script>
  <script src="gestion-integral-home.js"></script>
  <script src="recursos-home.js"></script>
  <script src="gestion-salud-home.js"></script>
  <script src="gestion-peligros-home.js"></script>
  <script src="gestion-amenazas-home.js"></script>
  <script src="verificacion-home.js"></script>
  <script src="mejoramiento-home.js"></script>
  <script src="investigacion-accidentes.js"></script>
  <script src="investigacion-accidente.js"></script>
  <script src="renderer.js"></script>
</body>
</html>
